version: "3.10"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/shop
    ports:
      - "8000:8000"
    environment:
      - ./.env

    depends_on:
      - db

  db:
    image: postgres:14.5-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shop_lisa
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=15082014
volumes:
  postgres_data:

